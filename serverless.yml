# serverless.yml

service: apollo-lambda

plugins:
  - serverless-plugin-typescript
  - serverless-offline
provider:
  name: aws
  runtime: nodejs14.x
  region: ap-southeast-2
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: graphql.graphqlHandler
    events:
    - http:
        path: /foo
        method: post
        cors: true
    - http:
        path: /foo
        method: get
        cors: true
